name: ğŸ“ Knowledge Automation

# ãƒˆãƒªã‚¬ãƒ¼: PRã‚³ãƒ¡ãƒ³ãƒˆã¾ãŸã¯ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚³ãƒ¡ãƒ³ãƒˆãŒæŠ•ç¨¿ã•ã‚ŒãŸã¨ã
on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

# æ¨©é™è¨­å®š
permissions:
  contents: write
  pull-requests: read
  issues: write

jobs:
  process-must-comment:
    # å®Ÿè¡Œæ¡ä»¶:
    # 1. issue_comment: PRã«ç´ã¥ãã‚³ãƒ¡ãƒ³ãƒˆã§[must]ã§å§‹ã¾ã‚‹ã“ã¨
    # 2. pull_request_review_comment: ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚³ãƒ¡ãƒ³ãƒˆã§[must]ã§å§‹ã¾ã‚‹ã“ã¨
    if: |
      (github.event_name == 'issue_comment' && github.event.issue.pull_request && startsWith(github.event.comment.body, '[must]')) ||
      (github.event_name == 'pull_request_review_comment' && startsWith(github.event.comment.body, '[must]'))

    runs-on: ubuntu-latest

    steps:
      # Step 1: PRãƒ–ãƒ©ãƒ³ãƒæƒ…å ±ã‚’å–å¾—
      - name: Get PR branch
        id: pr-branch
        uses: actions/github-script@v7
        with:
          script: |
            let branch;

            if (context.eventName === 'issue_comment') {
              // issue_comment: APIçµŒç”±ã§PRæƒ…å ±ã‚’å–å¾—
              const pr = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number
              });
              branch = pr.data.head.ref;
            } else if (context.eventName === 'pull_request_review_comment') {
              // pull_request_review_comment: ã‚¤ãƒ™ãƒ³ãƒˆãƒšã‚¤ãƒ­ãƒ¼ãƒ‰ã‹ã‚‰ç›´æ¥å–å¾—
              branch = context.payload.pull_request.head.ref;
            }

            return { branch };

      # Step 2: ãƒªãƒã‚¸ãƒˆãƒªã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # PRã®ãƒ–ãƒ©ãƒ³ãƒã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
          ref: ${{ fromJSON(steps.pr-branch.outputs.result).branch }}
          # ãƒ—ãƒƒã‚·ãƒ¥ã™ã‚‹ãŸã‚ã«ãƒˆãƒ¼ã‚¯ãƒ³ã‚’è¨­å®š
          token: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Node.jsç’°å¢ƒã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      # Step 4: ä¾å­˜é–¢ä¿‚ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install dependencies
        run: npm ci

      # Step 5: Mastraã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã‚’å®Ÿè¡Œ
      - name: Run Knowledge Automation
        run: npm run mastra:run
        env:
          # GitHub Secretsã‹ã‚‰å–å¾—
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # ã‚¤ãƒ™ãƒ³ãƒˆãƒšã‚¤ãƒ­ãƒ¼ãƒ‰ã‹ã‚‰æŠ½å‡ºï¼ˆä¸¡ã‚¤ãƒ™ãƒ³ãƒˆã§åŒã˜æ§‹é€ ï¼‰
          COMMENT_BODY: ${{ github.event.comment.body }}
          COMMENT_URL: ${{ github.event.comment.html_url }}
          PR_BRANCH: ${{ fromJSON(steps.pr-branch.outputs.result).branch }}
          TIMESTAMP: ${{ github.event.comment.created_at }}
          # Gitæ“ä½œç”¨
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
