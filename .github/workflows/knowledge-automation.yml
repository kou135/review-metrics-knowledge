name: ğŸ“ Knowledge Automation

# ãƒˆãƒªã‚¬ãƒ¼: PRã‚³ãƒ¡ãƒ³ãƒˆãŒæŠ•ç¨¿ã•ã‚ŒãŸã¨ã
on:
  issue_comment:
    types: [created]

# æ¨©é™è¨­å®š
permissions:
  contents: write
  pull-requests: read
  issues: write

jobs:
  process-must-comment:
    # å®Ÿè¡Œæ¡ä»¶:
    # 1. PRã«ç´ã¥ãã‚³ãƒ¡ãƒ³ãƒˆã§ã‚ã‚‹ã“ã¨
    # 2. ã‚³ãƒ¡ãƒ³ãƒˆæœ¬æ–‡ãŒ[must]ã§å§‹ã¾ã‚‹ã“ã¨
    if: |
      github.event.issue.pull_request &&
      startsWith(github.event.comment.body, '[must]')

    runs-on: ubuntu-latest

    steps:
      # Step 1: ãƒªãƒã‚¸ãƒˆãƒªã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # PRã®ãƒ–ãƒ©ãƒ³ãƒã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
          ref: ${{ github.event.issue.pull_request.head.ref }}
          # ãƒ—ãƒƒã‚·ãƒ¥ã™ã‚‹ãŸã‚ã«ãƒˆãƒ¼ã‚¯ãƒ³ã‚’è¨­å®š
          token: ${{ secrets.GITHUB_TOKEN }}

      # Step 2: Node.jsç’°å¢ƒã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      # Step 3: ä¾å­˜é–¢ä¿‚ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install dependencies
        run: npm ci

      # Step 4: PRã®è©³ç´°æƒ…å ±ã‚’å–å¾—
      - name: Get PR details
        id: pr-details
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            return {
              branch: pr.data.head.ref
            };

      # Step 5: Mastraã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã‚’å®Ÿè¡Œ
      - name: Run Knowledge Automation
        run: npm run mastra:run
        env:
          # GitHub Secretsã‹ã‚‰å–å¾—
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # ã‚¤ãƒ™ãƒ³ãƒˆãƒšã‚¤ãƒ­ãƒ¼ãƒ‰ã‹ã‚‰æŠ½å‡º
          COMMENT_BODY: ${{ github.event.comment.body }}
          COMMENT_URL: ${{ github.event.comment.html_url }}
          PR_BRANCH: ${{ fromJSON(steps.pr-details.outputs.result).branch }}
          TIMESTAMP: ${{ github.event.comment.created_at }}
          # Gitæ“ä½œç”¨
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
